<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <section class="card">
      <article class="card__wrapper">
        <picture class="card__images">
          <source
            srcset="images/image-product-mobile.jpg"
            media="(min-width:37.5rem)" />
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width:64rem)" />
          <img
            src="images/image-product-desktop.jpg"
            alt="Perfume CHANEL"
            class="card__img" />
        </picture>
        <div class="card__content">
          <span>PERFUME</span>
          <h1 class="card__nameperfume">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__information">
            A floral, solar and voluptous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__containerprices">
            <span class="card__price card__price--currently">1149.99</span>
            <span class="card__price card__price--previous">1169.99</span>
          </div>
          <button class="card__btn">
            <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                fill="#FFF"
                class="card__btniconcart" />
            </svg>
            <span class="card__btntextcart">Add to Cart</span>
          </button>
        </div>
      </article>
    </section>
    <!-- Attibutions -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ezequiel Cordova Sotomayor</a>.
    </div>
  </body>
</html>
